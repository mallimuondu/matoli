<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col-md-5">

        </div>
        <div class="col-md-5">
            <h1> Matoli </h1>
        </div>
        <div class="col-md-2">
            
        </div>
    </div>
</div>  
<style>

	body{
		background-color: orange;
        
	}
    h1{
        color: white;
    }
    h2{
            color: black;
        }
	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: rgb(82, 163, 28);
	}

	.submit{
		background-color: green;
	}

	.center-column{
		width:1000px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #085c0f;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	a{
		width: 350px;
	}
</style>
<div class="center-column">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <h2>Delete your task</h2>
        </div>
        <div class="col-md-4">
            
        </div>
    </div>
	<div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <p>Are you sure you want to delete "{{item}}"</p>
        </div>
        <div class="col-md-3">
            
        </div>
    </div>
	
	<div class="row">
        <div class="col-md-6">
			<form method="POST" action="">

				{% csrf_token %}
			 <a class="btn btn-warning"href="{% url 'list' %}"type="Cancel">Cancel</a>

			</form>
			<style>
				.Cancel{
					width: 100%;
				}
			</style>
			
        </div>
    
        <div class="col-md-6">
			<form method="POST" action="">

				{% csrf_token %}
				<input class="btn btn-danger" type="submit" value="Delete">
			 
			</form>
        </div>
    </div>
	

<form method="POST" action="">

   {% csrf_token %}
  

</form>
	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn btn-success" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
